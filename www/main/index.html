	<script type="text/javascript">
    uwo.map.platform = "desktop";
		uwo.map.baseUrl = "";
		$(document).ready(uwo.map.startUp);
	</script>

	<script type="text/javascript">
		$('#searchForm').submit(function (event) {
			event.preventDefault();
			$('#searchResults').empty();
 			searchMap();
		});
	</script>

    <script>
		$('#searchInput').bind('change keyup',function(){
		var str = String( jQuery(this).val().toLowerCase() );
		if(str.indexOf('"do a barrel') == 0) {
		jQuery('body').addClass('barrel_roll');
		setTimeout(function(){
		jQuery('body').removeClass('barrel_roll');
		},4000);
		jQuery(this).unbind('change keyup');
		}
		});
	</script>

  <script type="text/javascript">
    $(document).ready(function() {
      $(".tour").fancybox({
        maxWidth  : 561,
        maxHeight : 600,
        fitToView : false,
        width   : '70%',
        height    : '70%',
        autoSize  : false,
        closeClick  : false
      });
      setTimeout(function() {
        $("#b-label").trigger('click');
      },10);
    });
