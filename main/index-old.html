    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

               <a href="#"
               		class="dropdown-toggle"
               		data-toggle="dropdown">
               		Find Locations
               		<b class="caret"></b>
               </a>
               <ul class="dropdown-menu">
               		<li id="p-label"><img title="toggle parking lots" src="./assets/img/parking.png"> Toggle Parking Lots</li>

               		<li id="b-label"><img title="toggle building markers" src="./assets/img/buildings.png"> Toggle Building Markers</li>
               		<li id="e-label"><img title="toggle emergency phone markers" src="./assets/img/bluephone.png"> Toggle Emergency Phones</li>

    <div class="container-fluid">

          	<div id="map_canvas"></div>
	
	        <div id="loading"></div>

        	<a href="#" onclick='toggleOverlay()'>[ CLOSE ]</a>
        </div>
        <div id="overlayContent">
        	<div id="overlayContentTitle">
        		<h1 id="buildingTitle"></h1>
        	</div>

        	</div>
        	
        	<p id="overlayAbout"></p>
        	
        	<div id="overlayContentDescription">
        		<p id="buildingInfo"></p>
        	</div>
        	
        	<div id="overlayContentTitle2">
        		<h3 id="buildingTitle2"></h3>
        	</div>
        	
        	<div id="overlayContentAddress">

        	</div>

</div>

        	<a href="#" onclick='toggleSearchOverlay()'>[ CLOSE ]</a>
        </div>
        <div id="overlayContent">
        	<div id="overlayContentTitle">
        		<h1>Search</h1>
        	</div>
        		<form id="searchForm">
  					<input type="text" id="searchInput" name="searchInput" style="width:100%" />
  			  		<input class="submit" type="submit" value="Search" />
			    </form>
        	<div id="searchResults"></div>
        </div>

    uwo.map.platform = "desktop";
		uwo.map.baseUrl = "";
		$(document).ready(uwo.map.startUp);
	</script>
	
	<script type="text/javascript">
		$('#searchForm').submit(function (event) {
			event.preventDefault();
			$('#searchResults').empty();
 			searchMap();
		});
	</script>
